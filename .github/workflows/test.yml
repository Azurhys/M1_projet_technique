name: Node.js CI

on:
  push:
    branches:
      - tests
  pull_request:
    branches:
      - tests

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ecommerce
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd ecommerce_back
        npm install

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          echo 'waiting for mysql to be ready...'
          sleep 5
        done

    - name: Set up database
      env : 
        DB_HOST: ${{ secrets.ACTIONS_DB_HOST }}
        DB_USER: ${{ secrets.ACTIONS_DB_USER }}
        DB_PASSWORD: ${{ secrets.ACTIONS_DB_PASSWORD }}
        DB_NAME: ${{ secrets.ACTIONS_DB_NAME }}
      run: |
        mysql -h 127.0.0.1 -u$DB_USER -p$DB_PASSWORD -e "SOURCE ./config/init.sql"

    - name: Run tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: ${{ secrets.ACTIONS_DB_USER }}
        DB_PASSWORD: ${{ secrets.ACTIONS_DB_PASSWORD }}
        DB_NAME: ${{ secrets.ACTIONS_DB_NAME }}
        JWT_SECRET: ${{ secrets.ACTIONS_JWT_SECRET }}
        JWT_EXPIRES_IN : ${{ secrets.ACTIONS_JWT_EXPIRES_IN }}
      run: |
        cd ecommerce_back
        npm test
