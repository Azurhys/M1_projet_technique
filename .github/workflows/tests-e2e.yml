name: Tests E2E

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ACTIONS
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ecommerce
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd ecommerce_back
        npm install

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          echo 'waiting for mysql to be ready...'
          sleep 5
        done

    - name: Set up database
      run: |
        mysql -h 127.0.0.1 -uroot -proot -e "SOURCE ./config/init.sql"

    - name: Check database state
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: ecommerce
      run: |
        echo "Checking database state..."
        mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" -e "SHOW TABLES;" "$DB_NAME"
        mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" -e "SELECT * FROM Panier;" "$DB_NAME"
        mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" -e "SELECT * FROM Produit;" "$DB_NAME"

    - name: Run backend server
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: ecommerce
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        cd ecommerce_back
        npm start > backend.log 2>&1 &

    - name: Start Vite server
      run: |
        cd ecommerce_front
        npm install
        npm run dev &
        sleep 20

    - name: Install Cypress dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Run Cypress tests
      env:
        CYPRESS_DB_HOST: 127.0.0.1
        CYPRESS_DB_USER: root
        CYPRESS_DB_PASSWORD: root
        CYPRESS_DB_NAME: ecommerce
        CYPRESS_JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
          cd ecommerce_front
          xvfb-run -a npx cypress run --headed --browser chrome

    - name: Stop backend server
      run: |
        pkill -f "npm start"
